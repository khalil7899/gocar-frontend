<div class="dashboard-container">
  <aside class="sidebar">
    <h3>🚗 Admin Panel</h3>
    <ul>
      <li><a routerLink="/admin-dashboard">Home</a></li>
      <li><a href="#">Cars</a></li>
      <li><a href="#">Users</a></li>
      <li><a *ngIf="isLoggedIn()" (click)="logout()">Logout</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <h2>Welcome, Admin!</h2>
    <p>Here are the available cars:</p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Parking</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.parking }}</td>
          <td>{{ car.available ? '✅' : '❌' }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
