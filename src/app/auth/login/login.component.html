<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded">
        <div class="card-body">
          <h3 class="text-center mb-4 text-primary">ðŸš— Login to GoCar</h3>

          <form (ngSubmit)="onLogin()">

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
